<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle clone</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/index.js" defer></script>
  </head>
  <body>
    <div class="app-root">
      <h1 class="app-title">Wordle</h1>

      <div class="mode-selector">
        <h2 class="mode-selector-title">Select game mode</h2>

        <form name="mode-selector" class="mode-selector-form">
          <label class="mode-selector-item selected">
            <span class="">Daily</span>
            <input
              class="mode-selector-radio"
              name="mode"
              type="radio"
              value="daily"
              checked
            />
          </label>
          <label class="mode-selector-item">
            <span>Random</span>
            <input
              class="mode-selector-radio"
              name="mode"
              type="radio"
              value="random"
            />
          </label>
        </form>
      </div>

      <div class="current-word"></div>
    </div>
  </body>
</html>
